<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src='pass1.js'> </script>
  <title>make password</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="pass.png" />
  <link rel="apple-touch-icon" href="pass.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width"></meta>
  <meta name="apple-mobile-web-app-capable" content="yes"></meta>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"></meta>
</head>

<body>
  <div>
    <button class="mdc-button mdc-button--raised mdc-button--leading gen-pass" id="getPassword">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon" aria-hidden="true"
        >vpn_key</i
      >
      <span class="mdc-button__label">Generate password</span>
    </button>
    <input type="number" id="lengthInput" placeholder="Length">
    <input type="text" id="specialInput" placeholder="Special Characters">
    <p id="passwordValue"></p>
    <p id="copyPassword"></p>
  </div>
  <script>
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.gen-pass'));
    document.getElementById("getPassword").addEventListener("click", getPassword);
  </script>

</html>

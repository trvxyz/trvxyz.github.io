<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src='pass1.js'> </script>
    <title>make password</title><meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/png" href="pass.png"/>
    <link rel="apple-touch-icon" href="pass.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
  
  <body>
  <div>
    <button id="getPassword">Generate Password</button>
    <input type="number" id="lengthInput" placeholder="Length">
    <input type="text" id="specialInput" placeholder="Special Characters">
    <p id="passwordValue"></p>
    <p id="copyPassword"></p>
  </div>
  <script>
    document.getElementById("getPassword").addEventListener("click", getPassword);
  </script>
  
  <button class="mdc-button foo-button">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
  </button>
  <script>
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
  </script>
</body>
</html>
